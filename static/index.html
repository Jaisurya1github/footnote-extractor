<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML Footnote Extractor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Extract Footnotes from XML</h1>
    <p>Upload your XML file and download extracted footnotes</p>

    <div id="drop-zone">
        <p>Drag & drop XML file here</p>
        <span>or</span>
        <input type="file" id="fileInput" accept=".xml">
    </div>

    <button id="uploadBtn">Extract Footnotes</button>

    <p id="status"></p>
</div>

<script src="/static/script.js"></script>
</body>
</html>
